<!DOCTYPE html>
<html ng-app="twitchRoulette">
  <head>
    <meta charset="utf-8">
    <title>Twitch Roulette</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.min.js"></script>
    <base href="/" />
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
    </script>
  </head>
  <body ng-controller="UsersController as users">
    <header class="navigation" id="holder" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" ui-sref="home" class="logo">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/49db8c0f2f8066c2c3a275781503fe3303a1a9fc/source/images/placeholder.png" alt="Logo Image">
        </a>
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" href="#" ui-sref="user({id: users.currentUser._id})">Profile</a>
            </li>
            <li class="nav-link">
              <a ng-hide="users.checkLoggedIn()" href="#" ui-sref="login">Login</a>
            </li>
            <li class="nav-link">
              <a ng-hide="users.checkLoggedIn()" href="#" ui-sref="register">Register</a>
            </li>
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" href="#" ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" href="#" ui-sref="streams" ng-click="MainController.getStreams()">Streams</a>
            </li>
          </ul>
        </nav>
        <div class="navigation-tools">
          <div class="search-bar">
            <form role="search">
              <input type="search" placeholder="Enter Search" />
              <button type="submit">
                <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon">
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="main-template" ng-controller="MainController as streams" ui-view></main>
  </body>
</html>
