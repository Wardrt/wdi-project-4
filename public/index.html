<!DOCTYPE html>
<html ng-app="twitchRoulette">
  <head>
    <meta charset="utf-8">
    <title>Twitch Roulette</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.min.js"></script>
    <base href="/" />
  </head>
  <body ng-controller="UsersController as users">
    <header class="navigation" id="holder" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" ui-sref="home" class="logo">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/49db8c0f2f8066c2c3a275781503fe3303a1a9fc/source/images/placeholder.png" alt="Logo Image">
        </a>
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" ui-sref="user({id: users.currentUser._id})">Profile</a>
            </li>
            <li class="nav-link">
              <a ng-hide="users.checkLoggedIn()" ui-sref="login">Login</a>
            </li>
            <li class="nav-link">
              <a ng-hide="users.checkLoggedIn()" ui-sref="register">Register</a>
            </li>
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
            <li class="nav-link">
              <a ng-show="users.checkLoggedIn()" ui-sref="streams">Streams</a>
            </li>
          </ul>
        </nav>
        <div class="navigation-tools">
          <div class="search-bar" ng-controller="StreamController as search">
            <form role="search" ng-submit="search.searchForStream()">
              <input type="search" placeholder="Enter Search" ng-model="search.search"/>
              <button type="submit">
                <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon">
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main ui-view></main>
  </body>
</html>
