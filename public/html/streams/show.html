<div ng-show="streams.online" id="stream-pane">
  <iframe ng-src="{{ streams.iframesrc }}">
    Something went wrong...
  </iframe>
</div>

<div ng-show="streams.online" class="js-menu panel-content">
  <ul id="messages"></ul>
</div>

<form ng-show="streams.online" id="chat-form" ng-submit="users.sendMessage()">
  <input id="m" ng-model="users.message" autocomplete="off" />
  <button type="submit">Send</button>
</form>


<div ng-hide="streams.online" class="main-template">
  <h1>This stream might be offline, please try again later.</h1>
</div>
