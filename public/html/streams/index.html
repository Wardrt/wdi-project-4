<ul class="main-template streams-index">
  <li ng-repeat="stream in streams.all">
    <div class="cards">
      <div class="card">
        <div class="card-image">
          <a href="#" ui-sref="stream({name: stream.channel.name})" ng-click="streams.getStream(stream.channel.name)">
            <img ng-src="{{ stream.preview.medium }}"/>
          </a>
        </div>
        <div class="card-header">
          {{ stream.channel.display_name }}
        </div>
        <div class="card-copy">
          <p>{{ stream.channel.status }}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
